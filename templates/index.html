<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h2 { color: #333; }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
        }
        .status { font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="container">
        <h2>⚡ Smart Energy Controller</h2>
        <p>TCET Mini Project - ML Based</p>
        
        <form action="/predict" method="POST">
            <input type="text" name="temperature" placeholder="Temperature (°C)" required>
            <input type="text" name="time" placeholder="Time (24h format, e.g., 14)" required>
            <button type="submit">Analyze & Switch</button>
        </form>

        <br>
        {% if prediction_text %}
        <div class="result-box">
            <p>{{ prediction_text }}</p>
            <p class="status" style="color: {{ status_color }};">
                {{ controller_status }}
            </p>
        </div>
        {% endif %}
    </div>

</body>
</html>
